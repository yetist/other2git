# vim: set ts=2 sts=2 sw=2 expandtab :
dist: xenial
sudo: required
language: bash
services:
  - docker

addons:
  ssh_known_hosts: github.com

before_install:
  - curl -Ls -o docker-build https://github.com/mate-desktop/mate-dev-scripts/raw/master/travis/docker-build
  - curl -Ls -o gen-index https://github.com/mate-desktop/mate-dev-scripts/raw/master/travis/gen-index.sh
  - openssl aes-256-cbc -K $encrypted_2de4542ac8d6fd_key -iv $encrypted_3xaed82as9saw_iv -in .encrypt.data -out decrypt.txt -d
  - chmod +x docker-build gen-index

install:
  - sudo apt-get install -y python3-pip python3-setuptools
  - sudo pip3 install --upgrade pip
  - sudo pip install PyGithub
  - ./docker-build --name ${DISTRO} --config .travis.yml --install

script:
  - ./docker-build --name ${DISTRO} --verbose --config .travis.yml --build scripts

env:
  #- DISTRO="archlinux/base"
  #- DISTRO="debian:sid"
  #- DISTRO="fedora:30"
  - DISTRO="ubuntu:19.10"

##########################################################
# THE FOLLOWING LINES IS USED BY docker-build
##########################################################
requires:
  ubuntu:
    - bzr-fastimport
    - git
    - openssl

build_scripts:
  - mkdir -p ~/.ssh/
  - chmod 700 ~/.ssh
  - mv decrypt.txt ~/.ssh/id_rsa
  - chmod 600 ~/.ssh/id_rsa
  - bzr branch lp:lightdm-gtk-greeter
  - cd lightdm-gtk-greeter
  - git init
  - bzr fast-export --plain . | git fast-import
  - git reset --hard HEAD
  - git remote add origin git@github.com:srcmirror/lightdm-gtk-greeter.git
  - git push origin --all
  - git push origin --tags
  - rm -rf ~/.ssh
